<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Evento onChange() onMouseOver y onMouseOut</h1>
    <br>
    <!-- Nombre: <input type="text" onchange="convertir(this)"> -->
    <script>
        function rojo(titulo) {
            titulo.style.color = 'red';
        }
        function azul(titulo) {
            titulo.style.color = 'blue';
        }
        // function convertir(input) {
        //     // let nombre = document.getElementById('nombre');
        //     input.value = input.value.toUpperCase();
        // }
    </script>
</body>

</html>
