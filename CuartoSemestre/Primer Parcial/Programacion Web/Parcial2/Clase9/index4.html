<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo" onmouseup="rojo(this)" onmousedown="azul(this)" onclick="verde(this)">onMouseDown y onMouseUp</h1>
    <br>
    <!-- Nombre: <input type="text" onchange="convertir(this)"> -->
    <script>
        function rojo(titulo) {
            titulo.style.color = 'red';
        }
        function azul(titulo) {
            titulo.style.color = 'blue';
        }

        function verde(titulo) {
            titulo.style.color = 'green';
        }
    </script>
</body>

</html>
