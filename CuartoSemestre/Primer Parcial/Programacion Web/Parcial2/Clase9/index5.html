<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo">Evento onFocus() y onblur()</h1>
    <br>
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    Apellido: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <script>
        function cambiar(input) {
            input.style.background = 'yellow';
        }
        function regresar(input) {
            input.style.background = 'white';
        }
    </script>
</body>

</html>
