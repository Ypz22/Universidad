<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleTienda.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <header>
        <h1>Tienda Virtual</h1>
    </header>
    <nav>
        <a href="#Ropa">Ropa</a>
        <a href="#Tecnologia">Tecnologia</a>
        <a href="#Zapatos">Zapatos</a>
        <a href="">Contacto</a>
    </nav>
    <div class="table">
        <h2>
            Tabla de inventario
        </h2>
        <table class="tableStyle" frame="void" rules="cols" cellpadding="10px" cellspacing="0">
            <caption align="top">Inventario Actualizado</caption>
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>CATEGORIA</th>
                    <th>PRECIO</th>
                    <th>STOCK</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camiseta Femenina</td>
                    <td>Ropa</td>
                    <td>$30</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Oberol</td>
                    <td>Ropa</td>
                    <td>$1200</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Iphone 14</td>
                    <td>Tecnologia</td>
                    <td>$500</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Zapatos adidas</td>
                    <td>Zapato</td>
                    <td>$50</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
